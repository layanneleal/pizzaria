<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria</title>
  <style>
    section {
      width: 40%;
      margin: 10px auto;
      text-align: center;
      padding: 20px;
      border: 1px solid #777;
      border-radius: 3px;
    }

    section h1 {
      text-align: center;
    }

    section p span {
      font-size: 20px;
    }

    section button {
      padding: 20px;
      text-align: center;
      background: #f9f9f9;
      border: 1px solid #000;
      border-radius: 3px;
    }

    section button:hover {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <section>
    <h1>Feche sua conta aqui</h1>
    <p><span>&#128071;&#127997;</span></p>
    <button type="button" onclick="fecharConta()">Fechar conta</button>
    <p id="res"></p>
  </section>

  <script src="script.js"></script>
</body>

</html>
